name: wanandroidflutter
description: A new Flutter application for quick develop application

version: 0.0.1+20200303

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #加密工具库
  crypto: ^2.1.3
  #用户配置存储
  shared_preferences: ^0.5.7
  #图片缓存
  cached_network_image: ^2.1.0+1
  #刷新组件
  flutter_easyrefresh: ^2.1.1
  #版本信息
  package_info: ^0.4.0+17
  # Cupertino Icons
  cupertino_icons: ^0.1.3
  #手机信息
  device_info: ^0.4.2+2
  #文件系统路径提供
  path_provider: ^1.6.7
  #链接跳转
  url_launcher: ^5.4.5
  #状态管理
  provider: ^4.0.5+1
  #轮播图
  flutter_swiper: ^1.1.6
  #数据库
  sqflite: ^1.3.0
  #吐司
  fluttertoast: ^4.0.1
  #图片选择
  image_picker: ^0.6.5+2
  #日期格式化
  date_format: ^1.0.8
  #二维码生成
  qr_flutter: ^3.2.0
  #权限申请
  permission_handler: ^5.0.0+hotfix.4
  #图片保存到相册
  image_gallery_saver: ^1.2.2
  #谁用谁闪亮
  shimmer: ^1.1.1
  #大图预览
  photo_view: ^0.9.2
  #解析Html标签
  flutter_html: ^0.11.1
  #路由框架
  fluro: ^1.6.3
  #屏幕适配
  screen_ratio_adapter: ^0.0.2
  #国际化
  intl: any
  #网络请求
  dio: ^3.0.9
  #cookie持久化
  cookie_jar: ^1.0.1
  #cookie管理
  dio_cookie_manager: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.9.4

  #通过yaml配置启动图标
  flutter_launcher_icons: ^0.7.5

flutter:

  uses-material-design: true

  assets:
    - res/img/
    - res/img/2.0x/
    - res/img/3.0x/
    #以下是生成R文件的注释请不要删除
    # assets begin
    # res/img/*
    # assets end
    #以上是生成R文件的注释请不要删除

flutter_icons:
  android: true
  ios: true
  image_path: "res/img/launch_image.png"
